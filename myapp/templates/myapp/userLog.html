{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form name="frm" method="post" novalidate>
        {% csrf_token %}
        <table cellpadding="7">
            {% for f in frm %}
            <tr>
                <td>{{f.label}}</td>
                <td>{{f}}</td>
                <td style="color: red; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: bold;">{{f.errors | striptags}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" class="btn btn-primary" value="Save Details">
                </td>
            </tr>
        </table>
    </form>
    {% if messages %}
        {% for msg in messages %}
            <h1 style="color: fuchsia;">{{msg}}</h1>
        {% endfor %}
    {% endif %}
</body> 
</html>
